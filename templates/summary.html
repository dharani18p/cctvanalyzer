<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Summary</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif; /* Use the new font */
            background-color: #000; /* Black background */
            color: #ffffff; /* Purple text */
            text-align: center;
            padding: 50px;
        }
        h1 {
            margin-bottom: 20px;
            font-size: 2em;
            color: #c10d0d; /* White for the header */
        }
        .summary {
            margin-top: 20px;
            font-size: 1.2em; /* Slightly larger font size for readability */
            line-height: 1.6; /* Increase line spacing */
        }
    </style>
</head>
<body>
    <h1>Video Summary</h1>
    <div class="summary">
        <p>{{ summary }}</p> <!-- Display the summary here -->
    </div>
</body>
</html>
